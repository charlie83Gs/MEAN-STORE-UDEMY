<table class="table">
  <thead>
    <tr>
      <th *ngFor="let col of columns; index as i" scope="col">
        {{ col.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of data$ | async; index as i">
      <td *ngFor="let col of columns; index as i" scope="col">
        <span>{{ obj[col.key] }}</span>
        <!-- <span *ngIf="!isDate(obj[col])">{{ obj[col] }}</span>
        <span *ngIf="isDate(obj[col])">{{ dateToString(obj[col]) }}</span> -->
      </td>
    </tr>
  </tbody>
</table>

<div
  class="d-flex justify-content-between p-2"
 
>
  <ngb-pagination
    [collectionSize]="paginationInfo.total!"
    [(page)]="paginationInfo.page"
    [pageSize]="paginationInfo.items"
    (pageChange)="changePage()"
  >
  </ngb-pagination>

  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="paginationInfo.items"
    (ngModelChange)="loadData()"
  >
    <option [ngValue]="5">5 items per page</option>
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="20">20 items per page</option>
    <option [ngValue]="50">50 items per page</option>
  </select>
</div>
